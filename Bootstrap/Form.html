<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<title>form bootstrap!</title>
</head>

<body>
	
	<div class="container">
		<h2 class="alert alert-primary text-center mt-3">Formulir Pendaftaran :</h2>

		<form action="">
			<div class="form-group">
				<label for="nama">Nama Lengkap :</label>
				<input type="text" name="" id="nama" class="form-control" placeholder="Ketik Nama Anda Disini!">
			</div>

			<div class="form-group">
				<label for="email">Email :</label>
				<input type="email" name="" id="email" class="form-control" placeholder="Ketik Email Anda Disini!">
			</div>

			<div class="form-group">
				<label for="password">Password Anda :</label>
				<input type="password" name="" id="password" class="form-control" placeholder="Ketik password Anda Disini!">
			</div>

			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label for="ttl">Tempat Lahir :</label>
						<input type="text" name="" id="ttl" class="form-control" placeholder="Ketik Tempat Lahir Anda Disini!">
					</div>
			</div>
			<div class="col-md-6">
				<div class="form-group">
					<label for="tl">Tanggal Lahir :</label>
					<input type="date" name="" id="tl" class="form-control"">
				</div>
			</div>
		  </div>	

		<div class="form-group">
			<label for="">Pilih Jurusan</label>
			<select name="" id="" class="form-control">
				<option value="">1. Akuntansi</option>
				<option value="">2. Bisnis Daring</option>
				<option value="">3. Tkj</option>
			</select>
		</div>

		<div class="form-group">
			<label for="">Alasan Anda</label>
			<textarea class="form-control" name="" id="" rows="6"></textarea>
		</div>

		<div class="form-group">
			<label for="">Jenis Kelamin :</label> <br> 
			<div class="form-check-inline">
				<input type="radio" class="form-check-input" name="radio1" id="radio2" checked>
				<label for="">Laki-laki</label>			
			</div>
			<div class="form-check-inline">
					<input type="radio" class="form-check-input" name="radio1" id="radio2">
				<label for="">Perempuan</label>		
			</div>

			<div class="form-group">
				<label for="">Upload Dokumen</label>
				<input type="file" class="form-control-file">
				<small>Upload File Max 2 MB</small>
			</div>

			<button type="submit" class="btn btn-primary">Simpan</button>
			<button type="reset" class="btn btn-danger">Reset</button>

		</div>

		</form>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>

</html>
